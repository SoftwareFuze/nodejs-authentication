<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication with jwt's</title>
</head>
<body>
    <input type="text" class="name" placeholder="name" /><br>
    <input type="text" class="pass" placeholder="pass" /><br>
    <button>submit</button>

    <script>
        const btn = document.querySelector("button");
        const [ name, pass ] = document.querySelectorAll("input");

        function toHex(str) {
            var hex = '';
            for(var i=0;i<str.length;i++) {
                hex += ''+str.charCodeAt(i).toString(16);
            }
            return hex;
        }

        btn.addEventListener("click", async (e) => {
            await fetch("/api/login", {
                'method': 'POST',
                'headers': { 'Content-Type': 'application/json' },
                'body': JSON.stringify({
                    name: String(name.value),
                    pass: String(pass.value)
                })
            }).then(res => res.json())
                .then(res => {
                    if (res.status == 200) {
                        document.body.innerHTML = "success!";
                        document.location.href = "success.html?authtoken=" + toHex(res.token);
                    } else 
                        console.log("try again");
                });
        });
    </script>
</body>
</html>
